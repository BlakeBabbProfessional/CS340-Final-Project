<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fresh Goods - Suppliers</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
<div class = "background-wrap">
    <!-- header -->
    <div class="image-container">
        <img src="header.png" alt="Fresh Goods" width="1200">
    </div>
    <div class = "title-tabs-container">
        <h1 class="title">Company Database</h1>
        <nav class="navbar">
            <ul class="navlist">
                <li class="navitem"><a href="index.html">Home</a></li>
                <li class="navitem"><a href="customer.html">Manage Customers</a></li>
                <li class="navitem"><a href="goods.html">Manage Goods</a></li>
                <li class="navitem"><a href="orders.html">Manage Orders</a></li>
                <li class="navitem"><a href="suppliers.html">Manage Suppliers</a></li>
                <li class="navitem"><a href="suppliers-goods.html">Manage Suppliers-Goods</a></li>
            </ul>
        </nav>
    </div>

    <h1 class="table-header">Suppliers</h1>

    <div class = "contents">
        <aside class = "entity-field-container">

            <!-- insert & update -->

            <h2>Insert or Update row</h2>

            <div class = "entity-input-container">
                <label for = "entity-supplier-name-date-input">Supplier Name</label>
                <div class = "entity-input-element">
                    <input type="text" id="entity-supplier-name-text" class="entity-supplier-name-input">
                </div>
            </div>

            <button type = "button" class = "add-button">Add</button>


            <div class = "entity-input-container">
                <label for = "entity-update-prompt">Update specific ID</label>
                <div class = "entity-update-element">
                    <input type = "number" id = "entity-update-number" class = "entity-update-input">
                </div>
            </div>

            <button type = "button" class = "update-button">Update</button>
        </aside>
        <div class = "entity-table-container">

            <!-- filter -->

            <aside class="filter">
                <div class="filter-field-container">
                    <label for="entity-filter-input" class="filter-text-input">Match Filter</label>
                    <input type="text" id="entity-filter-input">
                </div>
                <div class="entity-input-container">
                    <select name="filter-dropdown" id="filter-dropdown-goods" class="filter-dropdown">
                        <option value="supplier-id">ID</option>
                        <option value="supplier-name">Name</option>
                    </select>
                </div>
            </aside>

            <!-- table -->

            <div class="table-container">
                <table>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>Fruity Farms</td>
                        <td>
                            <button type ="button" id="remove-suppliers-1" class ="remove-button">remove</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
