<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fresh Goods - Customers</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
<div class = "background-wrap">
    <!-- header -->
    <div class="image-container">
        <img src="header.png" alt="Fresh Goods" width="1200">
    </div>
    <div class = "title-tabs-container">
        <h1 class="title">Company Database</h1>
        <nav class="navbar">
            <ul class="navlist">
                <li class="navitem"><a href="index.html">Home</a></li>
                <li class="navitem"><a href="customer.html">Manage Customers</a></li>
                <li class="navitem"><a href="goods.html">Manage Goods</a></li>
                <li class="navitem"><a href="orders.html">Manage Orders</a></li>
                <li class="navitem"><a href="suppliers.html">Manage Suppliers</a></li>
                <li class="navitem"><a href="suppliers-goods.html">Manage Suppliers-Goods</a></li>
            </ul>
        </nav>
    </div>

    <h1 class="table-header">Customers</h1>

    <!-- insert & Update -->
    <div class = "contents">
        <aside class = "entity-field-container">

            <h2>Insert row</h2>

            <div class = "entity-input-container">
                <label for = "entity-amount-spent-input">Amount Spent</label>
                <div class = "entity-input-element">
                    <input type="number" id="entity-amount-spent-text" class="entity-amount-spent-input">
                </div>
            </div>

            <div class = "entity-input-container">
                <label for = "entity-first-name-input">First Name</label>
                <div class = "entity-input-element">
                    <input type="text" id="entity-first-name-text" class="entity-first-name-input">
                </div>
            </div>

            <div class = "entity-input-container">
                <label for = "entity-last-name-input">Last Name</label>
                <div class = "entity-input-element">
                    <input type="text" id="entity-last-name-text" class="entity-last-name-input">
                </div>
            </div>

            <div class = "entity-input-container">
                <label for = "entity-dob-input">Date of Birth</label>
                <div class = "entity-input-element">
                    <input type="text" id="entity-dob-text" class="entity-dob-input">
                </div>
            </div>

            <button type = "button" class = "add-button">Add</button>

            <h2>Update row</h2>

            <div class = "entity-input-container">
                <label for = "entity-update-prompt">Enter ID to update</label>
                <div class = "entity-update-element">
                    <input type = "number" id = "entity-update-number" class = "entity-update-input">
                </div>
            </div>

            <div class = "entity-input-container">
                <label for = "entity-amount-spent-input">New Amount Spent</label>
                <div class = "entity-input-element">
                    <input type="number" id="entity-amount-spent-text" class="entity-amount-spent-input">
                </div>
            </div>

            <div class = "entity-input-container">
                <label for = "entity-first-name-input">New First Name</label>
                <div class = "entity-input-element">
                    <input type="text" id="entity-first-name-text" class="entity-first-name-input">
                </div>
            </div>

            <div class = "entity-input-container">
                <label for = "entity-last-name-input">New Last Name</label>
                <div class = "entity-input-element">
                    <input type="text" id="entity-last-name-text" class="entity-last-name-input">
                </div>
            </div>

            <div class = "entity-input-container">
                <label for = "entity-dob-input">New Date of Birth</label>
                <div class = "entity-input-element">
                    <input type="text" id="entity-dob-text" class="entity-dob-input">
                </div>
            </div>

            <button type = "button" class = "update-button">Update</button>
        </aside>

        <div class = "entity-table-container">

            <!-- filter -->

            <aside class="filter">
                <div class="filter-field-container">
                    <label for="entity-filter-input" class="filter-text-input">Match Filter</label>
                    <input type="text" id="entity-filter-input">
                </div>
                <div class="entity-input-container">
                    <select name="filter-dropdown" id="filter-dropdown-customers" class="filter-dropdown">
                        <option value="customer-id">ID</option>
                        <option value="customer-first-name">First Name</option>
                        <option value="customer-last-name">Last Name</option>
                        <option value="customer-birth-date">Date of Birth</option>
                        <option value="customer-amount-spent">Total Amount Spent</option>
                    </select>
                </div>
            </aside>

            <!-- table -->

            <div class="table-container">
                <table>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Date of Birth</th>
                        <th>Total amount spent</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>Blake</td>
                        <td>Babb</td>
                        <td>12/20/2001</td>
                        <td>$6,000,000</td>
                        <td>
                            <button type ="button" id="remove-customer-1" class ="remove-button">remove</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Meta</td>
                        <td>Babb</td>
                        <td>05/29/2004</td>
                        <td>-$3</td>
                        <td>
                            <button type ="button" id="remove-customer-2" class ="remove-button">remove</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
